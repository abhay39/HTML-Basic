<!DOCTYPE html>
<html lang="en">
<head>
    <title>First File</title>
</head>

<!-- Notes: 
    1. bgcolor: for changing the background color of page.
    2. text: to change the color of text.
    3. background : to keep image on the background of page.
    4. Inline: Writing the styles in same line.
    5. alignment : to align the text (left, right, center, justify)
-->
<body>
    <h1>Welcome to CAP808 h1</h1>
    <h2>Welcome to CAP808 h2</h2>
    <h3>Welcome to CAP808 h3</h3>
    <h4>Welcome to CAP808 h4</h4>
    <h5>Welcome to CAP808 h5</h5>
    <h6>Welcome to CAP808 h6</h6>
    <b>Bold</b><br/>
    <u>Underline</u><br/>
    <i>Italic</i><br/>
    <s>Strike: Underline on the whole words.</s><br/>
    <big>Big without bold</big>
    <small>small </small>
    <sub>Subscript</sub>
    <sup>Superscript</sup>
    <hr color="red" size="2" width="150"/>
</body>
</html>

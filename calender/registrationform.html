<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        input{
            padding: 10px;
            border-radius: 10px;
            border: 0.5px solid cadetblue;
            margin-bottom: 10px;
        }
        form{
            align-items: center;
            display: flex;
            flex-direction: column;
            background-color: royalblue;
            padding: 30px;
            border-radius: 15px;
            /* width: 50%; */
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>SignUp form</h1>
    <form>
        <div>
            <label for="name">Name: </label>
            <input placeholder="Enter your name" />
        </div>
        <div>
            <label for="name">Last Name: </label>
            <input placeholder="Enter your Last Name" />
        </div>
        <div>
            <label for="name">Password: </label>
            <input type="password"  placeholder="Enter your password" />
        </div>
        <div>
            <label for="name">Degree: </label>
            <input type="checkbox"  name='vehicle' value="Abhay" />
            <label for="name">10</label>
            <input type="checkbox"  name='vehicle' value="Abhay" />
            <label for="name">+2</label>
            <input type="checkbox"  name='vehicle' value="Abhay" />
            <label for="name">Bachelore</label>
        </div>
        <div>
            <label for="name">Gender: </label>
            <input type="radio"  name='vehicle' value="Abhay" />
            <label for="name">Male</label>
            <input type="radio"  name='vehicle' value="Abhay" />
            <label for="name">Female</label>
            <input type="radio"  name='vehicle' value="Abhay" />
            <label for="name">Other</label>
        </div>
        <div>
            <label for="name">Contact Number: </label>
            <input placeholder="Enter Contact Number" type="number" />
        </div>
        <div>
            <label for="name">Permanent Address: </label>
            <input placeholder="Enter Permanent Address" type="number" />
        </div>
        <div>
            <label for="name">DOB: </label>
            <input type="date" />
        </div>
    </form>
</body>
</html>
